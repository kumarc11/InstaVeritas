<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insta Veritas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="theme-toggle">
    <button id="themeButton">ðŸŒž</button>
  </div>

  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="Instagram Logo">
    </div>
    <h1>ðŸš¨ Insta Veritas</h1>
    <p class="tagline">AI-Powered Instagram Fake Account Detector</p>

    <form id="accountForm">
      <div class="form-grid">
        <!-- Input fields repeated -->
        <div class="form-group">
          <label for="profile_pic">Profile Picture</label>
          <input type="number" id="profile_pic" name="profile_pic" placeholder="1 = Yes, 0 = No" required>
        </div>
        <div class="form-group">
          <label for="nums_length_username">Nums/Length Username</label>
          <input type="number" step="any" id="nums_length_username" placeholder="Numbers/Alphabets in Username" name="nums_length_username" required>
        </div>
        <div class="form-group">
          <label for="fullname_words">Fullname Words</label>
          <input type="number" id="fullname_words" placeholder="Number of aplhabets in your fullname" name="fullname_words" required>
        </div>
        <div class="form-group">
          <label for="nums_length_fullname">Nums/Length Fullname</label>
          <input type="number" step="any" id="nums_length_fullname" placeholder="Numbers/Alphabets in Fullname" name="nums_length_fullname" required>
        </div>
        <div class="form-group">
          <label for="name_equals_username">Name = Username</label>
          <input type="number" id="name_equals_username" placeholder="1 for Yes, 0 for No" name="name_equals_username" required>
        </div>
        <div class="form-group">
          <label for="description_length">Description Length</label>
          <input type="number" id="description_length" placeholder="Length of Description in numbers"name="description_length" required>
        </div>
        <div class="form-group">
          <label for="external_url">External URL</label>
          <input type="number" id="external_url" placeholder="1 for Yes, 0 for No" name="external_url" required>
        </div>
        <div class="form-group">
          <label for="private">Private Account</label>
          <input type="number" id="private"  placeholder="1 for Yes, 0 for No"name="private" required>
        </div>
        <div class="form-group">
          <label for="posts">Posts</label>
          <input type="number" id="posts" placeholder="Number of posts" name="posts" required>
        </div>
        <div class="form-group">
          <label for="followers">Followers</label>
          <input type="number" id="followers" placeholder="Number of Followers" name="followers" required>
        </div>
        <div class="form-group">
          <label for="follows">Follows</label>
          <input type="number" id="follows" placeholder="Number of Follows" name="follows" required>
        </div>
      </div>

      <button type="submit">ðŸš€ Detect Fake Account</button>
      <div id="loading">Analyzing...</div>
    </form>

    <div class="result" id="result"></div>
  </div>

  <footer id="undeletable-footer">
    <p>Made with ðŸ’» by <strong>Chetan Kumar</strong></p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
